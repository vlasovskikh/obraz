---
layout: default
---

<section class="hentry">
  <div class="meta">
    <div class="navigation">
      {% if page.previous %}
        <a href="{{ site.baseurl }}{{ page.previous.url }}">« Previous</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ site.baseurl }}{{ page.next.url }}">Next »</a>
      {% endif %}
    </div>
    <div class="published">{{ page.date.strftime('%Y-%m-%d') }}</div>
  </div>
  <h1>{{ page.title }}</h1>
  {{ content }}
  <div class="tags">
    {% if page.tags %}
      Tags:
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag }}.html">{{ tag }}</a>
      {%- endfor -%}
      .
    {% endif %}
  </div>
  {% include 'buttons.html' %}
</section>
