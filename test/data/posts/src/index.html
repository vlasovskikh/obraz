---
layout: default
title: My Blog
---
<h1>{{ page.title }}</h1>
<p>List of posts:</p>
<ul>
  {% for post in site.posts | sort(attribute='date', reverse=True)
                            | slice(2) | first %}
      <li>{{ post.date.strftime("%Y-%m-%d") }}
          <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
